<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Enter Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="teal">
    <div class="container">
        <div class="row">
            <div class="col offset-s3 s6">
                <form action="#" class="card" style="margin-top: 80px;">
                    <div class="container">
                        <div class="card-content">
                            <span class="card-title center">Enter your email below</span>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" placeholder="Email"> <label for="email"></label>
                            </div>
                        </div>
                        <div class="card-action center-align">
                            <a onclick="submit()" class="waves-effect btn">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"> </script>
    <script charset="utf-8" type="text/javascript">
        function submit() {
            window.location.replace('change_password.html');
        }

    </script>
</body>

</html>
