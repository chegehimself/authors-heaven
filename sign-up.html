<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Test</title><!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/ed-style.css" type="text/css">
</head>

<body class="teal pattern">
    <div class="container">
        <div class="row">
            <div class="col s12 offset-m2 m8 l6 offset-l3">
                <p class="logo center-align" style="margin-top: 10%;">Authors' Haven</p>
                <form action="#" class="card">
                    <div class="container">
                        <div class="card-content">
                            <span class="card-title center">Create Account</span>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate"> <label for="last_name">Username</label> <span style="display: none" id="username_label" class="helper-text" data-error="wrong" data-success="right">Required</span>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate"> <label for="email">Email</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate"> <label for="password">Password</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="confirm_password" type="password" class="validate"> <label for="password">Confirm Password</label>
                            </div>
                        </div>


                        <div class="card-action center-align">
                            <a onclick="submit()" class="waves-effect btn">Continue</a>
                        </div>
                    </div>
                </form>
                <p class="center-align"> <a href="login.html" class="white-text">Login?</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"> </script>
    <script charset="utf-8" type="text/javascript">
        function submit() {
            var fields = [
                'username',
                'password',
                'email',
                'confirm_password'
            ];
            for (let value of fields) {
                if ($(`#${value}`).val().trim() == "") {
                    $(`#${value}_label`).css('display', 'block')
                    return;
                }
            }
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
