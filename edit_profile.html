<!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="static/css/style1.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ramon | Author's Haven</title>
    </head>

    <body>
        
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper container">
                    <div class="logo">
                        <a href="#!" class="left brand-logo">Author's Haven</a>
                    </div>
                    <ul class="right">
                        <li><a href="#"><i  class="material-icons">search</i></a></li>
                        <li><a href="#"><i class="material-icons">notifications_none</i></a></li>
                        <li><a href="#" class="nav-image"><img src="static/img/avatar.png" alt="avatar"></a></li>
                    </ul>
                </div>
            </nav>
        </div>

                
           
        <div class="container">
                <div class="row">
                        <form class="col s12">
                                <div class="user-data">
                                    <div class="user-image">
                                        <img src="static/img/avatar.png" alt="MyDiary">
                                    </div>  
                                </div>
                          <div class="row">
                            <div class="input-field col s6">
                              <input id="first_name" type="text" class="validate">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="Ramon" id="text" type="text" class="validate">
                              <label for="text">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="Knowledge comes, but wisdom lingers." id="bio" type="text" class="validate">
                              <label for="bio">Bio</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="edit-button">
                                <a href="profile.html" class="waves-effect waves-light btn" style="color:#fff;background-color:teal;">Save</a>
                                <a href="profile.html" class="waves-effect waves-light btn" style="color:#bbb;background-color:#fff;border-color: #bbb;">Cancel</a>
                            </div>
                          </div>

                        </form>
                      </div>
        </div>
        
            
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="static/js/script.js"></script>
    </body>
  </html>
