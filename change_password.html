<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Change Password</title><!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="teal">
    <div class="container">
        <div class="row">
            <div class="col offset-s3 s6">
                <form action="#" class="card" style="margin-top: 80px;">
                    <div class="container">
                        <div class="card-content">
                            <span class="card-title center">Reset Password</span>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate"> <label for="email">Email</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate"> <label for="password">Password</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="confirm_password" type="password" class="validate"> <label for="password">Confirm
                                    Password
                                </label>
                            </div>
                        </div>


                        <div class="card-action center-align">
                            <a onclick="submit()" class="waves-effect btn">Change password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"> </script>
    <script charset="utf-8" type="text/javascript">
        function submit() {
            var fields = [
                'password',
                'email',
                'confirm_password'
            ];
            for (let value of fields) {
                if ($(`#${value}`).val().trim() == "") {
                    $(`#${value}_label`).css('display', 'block')
                    return;
                }
            }
            window.location.replace('forgot_password.html');
        }
    </script>
</body>

</html>
