
<!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="stylesheet" href="node_modules/trumbowyg/dist/ui/trumbowyg.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <title>Create Article| Author's Haven</title>
    </head>

    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper container">
                    <div class="logo">
                        <a href="#!" class="left brand-logo">Author's Haven</a>
                    </div>
                    <ul class="right">
                        <li><a href="#"><i  class="material-icons">search</i></a></li>
                        <li><a href="#"><i class="material-icons">bookmark_border</i></a></li>
                        <li><a href="#"><i class="material-icons">notifications_none</i></a></li>
                        <li><a href="profile.html" class="nav-image"><img src="static/img/avatar.png" alt="avatar"></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">


          </div>
          <div class="container">
                <div class="create-article">
                    <div class="row section">
                            <div class="col s12">
                                <div class="input-field col s12">
                                    <label class="active">Title</label>
                                    <input id="title" type="text" class="validate">
                                </div>
                            </div>
                        </div>
                        <div class="row section">
                                <div class="col s12">
                                    <div class="input-field col s12">
                                        <label class="active">Description</label>
                                        <input id="description" type="text" class="validate">
                                    </div>
                                </div>
                            </div>
                        <div class="row">
                                <form class="col s12">
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
                                      <label for="Body"></label>
                                    </div>
                                  </div>
                                </form>
                        </div>
                    <label class="active">Tags</label>
                    <div class="chips chips-placeholder"></div>
                <a class="waves-effect waves-light btn section">Save Article</a>
                <a class="waves-effect waves-light btn red">Discard</a>
          </div>
        <script>
            // Replace the <textarea id="editor1"> with a CKEditor
            // instance, using default configuration.
            CKEDITOR.replace( 'editor1' );
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.chips');
                var instances = M.Chips.init(elems);
            });
        </script>
    </body>
  </html>
